<style>
    @font-face {
        font-family: GameFont;
        src: url("fonts/BestTen-CRT.ttf");
        font-display: swap;
    }

    @font-face {
        font-family: TitleFont;
        src: url("fonts/VCR_OSD_MONO_1.001.ttf");
        font-display: swap;
    }

    @keyframes blinking {
        0% { filter: brightness(0%); }
        50% { filter: brightness(100%); }
        100% { filter: brightness(0%); }
    }

    @keyframes finished {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    h1 {
        font-family: TitleFont;
        font-size: 80px;
        font-weight: 300;
        padding: 0; margin: 0;
    }
    span {
        font-family: GameFont;
        font-size: 30px;
    }

    .bg {
        background-color: black;
        background-image: url("img/menus/main/commands/Craft.png");
        background-position: bottom 50px right 50px;
        background-repeat: no-repeat;
        animation: blinking 500ms linear infinite;

        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;

        z-index: -99;
    }

    .loader {
        color: white;
        -webkit-font-smoothing: none;
        image-rendering: pixelated;

        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;

        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10em;

        user-select: none;
    }

    .title {
        display: flex;
        flex-direction: column;
        gap: 2em;
    }
    .title > span {
        color: rgb(88, 88, 88);
        max-width: 50em;
    }

    #to-load {
        display: flex;
        max-width: 50em;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0 2em;
    }

    .finished {
        color: lime;
        animation: finished linear 1s forwards;
    }
</style>
<div class="loader" oncontextmenu="return false" onkeydown="return false" onkeypress="return false">
    <div class="title">
        <span>TIP:<br><span id="protip"></span></span>
        <h1>Loading Starshift...</h1>
    </div>
    <div id="to-load"></div>
    <div class="bg"></div>
</div>
